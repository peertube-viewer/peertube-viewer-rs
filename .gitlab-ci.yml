stages:
  - build
  - deploy

rust-latest:
  stage: build
  cache:
    key: latest
    paths:
      - target/
  image: rust:latest
  script:
    - cargo build --verbose
    - cargo test --verbose

rust-oldest:
  stage: build
  image: rust:1.41.0
  script:
    - cargo build --verbose
    - cargo test --verbose
  cache:
    key: oldest
    paths:
      - target/

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose
    - cargo test --verbose
  cache:
    key: nightly
    paths:
      - target/

pages:
  stage: deploy
  script:
  - wget https://github.com/rust-lang/mdBook/releases/download/v0.3.7/mdbook-v0.3.7-x86_64-unknown-linux-gnu.tar.gz
  - tar xvzf mdbook-v0.3.7-x86_64-unknown-linux-gnu.tar.gz
  - ./mdbook build docs/ -d ../public
  artifacts:
    paths:
    - public/
