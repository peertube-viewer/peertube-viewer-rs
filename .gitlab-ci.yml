variables:
  RUST_BACKTRACE: "1"

stages:
  - test
  - build
  - deploy

rust-latest:
  stage: test
  cache:
    key: latest
    paths:
      - target/
  image: rust:latest
  script:
    - rustup component add rustfmt
    - rustup component add clippy
    - cargo build --verbose --locked
    - cargo test --verbose
    - cargo clippy --workspace --verbose
    - cargo fmt --all --verbose -- --check
  only:
    changes:
      - src/**/*
      - crates/**/*
      - Cargo.toml
      - Cargo.lock
      - build.rs

rust-oldest:
  stage: test
  allow_failure: true
  image: rust:1.45.0
  script:
    - cargo build --verbose --locked
    - cargo test --verbose
  cache:
    key: oldest
    paths:
      - target/
  only:
    changes:
      - src/**/*
      - crates/**/*
      - Cargo.toml
      - Cargo.lock
      - build.rs
  except:
    - tags

rust-nightly:
  allow_failure: true
  stage: test
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose --locked
    - cargo test --verbose
  cache:
    key: nightly
    paths:
      - target/
  only:
    changes:
      - src/**/*
      - crates/**/*
      - Cargo.toml
      - Cargo.lock
      - build.rs
  except:
    - tags

release-linux:
  stage: build
  image: rust:latest
  script:
    - cargo build --release --locked --verbose
    - ./scripts/create-realease-tarbal.sh
  cache:
    key: release-linux
    paths:
      - target/
  artifacts:
    paths:
      - linux-build/
  only:
    - tags

pages:
  stage: deploy
  image: ubuntu:latest
  script:
  - apt update
  - apt install wget -y
  - wget https://github.com/rust-lang/mdBook/releases/download/v0.4.5/mdbook-v0.4.5-x86_64-unknown-linux-gnu.tar.gz
  - tar xvzf mdbook-v0.4.5-x86_64-unknown-linux-gnu.tar.gz
  - ./mdbook build docs/ -d ../public
  - find public -type f -exec gzip -9 -f -k {} \;
  artifacts:
    paths:
    - public/
  only:
    changes:
      - docs/**/*
