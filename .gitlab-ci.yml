variables:
  RUST_BACKTRACE: "1"

stages:
  - test
  - build
  - deploy

rust-latest:
  stage: test
  cache:
    key: latest
    paths:
      - target/
  image: rust:latest
  script:
    - rustup component add rustfmt
    - rustup component add clippy
    - cargo build --verbose --locked
    - cargo test --verbose --workspace
    - cargo fmt --all --verbose -- --check
  only:
    changes:
      - src/**/*
      - crates/**/*
      - Cargo.toml
      - Cargo.lock
      - build.rs

rust-nightly:
  allow_failure: true
  stage: test
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose --locked
    - rustup component add clippy
    - cargo test --verbose
    - cargo clippy --workspace --verbose -- -D clippy::all
  cache:
    key: nightly
    paths:
      - target/
  only:
    changes:
      - src/**/*
      - crates/**/*
      - Cargo.toml
      - Cargo.lock
      - build.rs
  except:
    - tags

release-linux:
  stage: build
  image: rust:latest
  script:
    - cargo build --release --locked --verbose
    - ./scripts/create-realease-tarbal.sh
  cache:
    key: release-linux
    paths:
      - target/
  artifacts:
    paths:
      - linux-build/
  only:
    - tags

pages:
  stage: deploy
  image: ubuntu:latest
  variables:
    MDBOOK_VERSION: "0.4.20"
  script:
  - apt update
  - apt install wget -y
  - wget https://github.com/rust-lang/mdBook/releases/download/v"$MDBOOK_VERSION"/mdbook-v"$MDBOOK_VERSION"-x86_64-unknown-linux-gnu.tar.gz
  - tar xvzf mdbook-v"$MDBOOK_VERSION"-x86_64-unknown-linux-gnu.tar.gz
  - ./mdbook build docs/ -d ../public
  - find public -type f -exec gzip -9 -f -k {} \;
  artifacts:
    paths:
    - public/
  only:
    changes:
      - docs/**/*
